# path to dataset
path: /Users/james/Documents/Githubs/object-detect/data_models
train: images/train
val: images/val
test: images/test

# number of classes
#nc: 2

# class names
#names: ['hat', 'glass']
names:
  0: hat
  1: glass

# Data augmentation
augmentations:
- Albumentations:
    blur_limit: 5
    brightness_contrast:
      brightness_limit: 0.1
      contrast_limit: 0.1
    gauss_noise:
      var_limit: (10.0, 20.0)
    horizontal_flip: true
    hue_saturation:
      hue_shift_limit: 20
      sat_shift_limit: 50
    motion_blur:
      blur_limit: 7
    rotate:
      limit: 45
      p: 0.5